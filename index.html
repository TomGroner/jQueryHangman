<html>
<head>
    <title>Handman!</title>
    <link type="text/css" rel="stylesheet" href="assets/css/game.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="gameContainer">
        <img id="falcon" src="assets/images/falcon.png" />
        <div id="gameInstructions">
            <div class="instruction">Press Any Key To<br /> Get Started!</div>
            <div class="instruction">Wins<br /><span id="winCount" class="focusField">0</span></div>
            <div class="instruction">Current Word<br /><span id="currentWord" class="focusField">_ _ _ _ _</span></div>
            <div class="instruction">Number of Guesses<br />Remaining<br /><span id="guessesRemaining" class="focusField"></span></div>
            <div class="instruction">Letters Already<br />Guessed<br /><span id="lettersGuessed" class="focusField"></span></div>
        </div>
    </div>
</body>
</html>
